        <form class="row g-3" style="margin-top: 50vh;">
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="John" required>
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Doe"required>
            </div>
            <div class="col-12">
                <label for="inputEmail3" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail3" placeholder="example@envy.com" required>
            </div>
            <fieldset class="col-md-6">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                            disabled>
                        <label class="form-check-label" for="gridRadios3">
                            Custom
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="col-md-6">
                <label class="visually-hidden" for="specificSizeInputName">Phone</label>
                <input type="number" class="form-control" id="specificSizeInputName" placeholder="xx xxx xxx" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-12">
                <label for="inputFirstName" class="form-label">Message</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="eg: I Love your website!" required>
            </div>
            <div class="col-6">
                <label class="visually-hidden" for="specificSizeInputName">Date Of Birth</label>
                <input type="date" class="form-control" id="specificSizeInputName" placeholder="xx/xx/xxxx" required>
            </div>
            <div class="col-6">
                <label class="visually-hidden" for="specificSizeInputName">Submit</label>
                <button type="submit" class="btn btn-danger form-control" onclick="phonenumber()">Submit</button>
